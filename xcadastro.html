<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="xcadastro.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>
    </head>

    <body>  
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->

    <div id = "animais"> 
        <img class="img" src= "https://github.com/MariRodrigabi/novolaradocaoscp/blob/main/imagens/dog1.png"> 
        <img class="img" src= "https://github.com/MariRodrigabi/novolaradocaoscp/blob/main/imagens/dog2.png">
        <img class="img" src= "https://github.com/MariRodrigabi/novolaradocaoscp/blob/main/imagens/cat.png">
        <img class="img" src= "https://github.com/MariRodrigabi/novolaradocaoscp/blob/main/imagens/dog3.png">
    </div>
    
    <div>
    <h1 id="titulo">Cadastro para adoção</h1>
    <p id="subtitulo">Complete suas informações</p>
    <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <fieldset class="grupo">
        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
        </fieldset> 

        <fieldset class="grupo">
        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo de telefone com-->
        <div class="campo">
            <label for="telefone"><strong>Telefone</strong></label>
            <input type="number" name="Telefone" id="Telefone" required>
        </div>
        </fieldset> 

    <fieldset class="grupo">
        <!-- Campo RG com legenda "Documento de Identificação" e css de classe "campo" -->
        <div class="campo">
            <label for="RG"><strong>RG</strong></label>
            <input type="number" name="RG" id="RG" required>
        </div>

         <!-- Campo CPF com legenda "CPF" e css de classe "campo" -->
        <div class="campo">
            <label for="CPF"><strong>CPF</strong></label>
            <input type="number" name="CPF" id="CPF" required>
        </div>
    </fieldset> 
 
    <!-- Campo de preferencia de animais com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label><strong>Qual animal você gostaria de adotar?</strong></label>
            <label>
                <input type="radio" name="animal" value="Gato" checked>Gato
            </label>
            <label>
                <input type="radio" name="animal" value="Cachorro">Cachorro
            </label>    
        </div>
    <fieldset class="campo">
        <!-- Campo de Proprietário da residência com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="A sua residência é"><strong>A sua residência é</strong></label>
                <select id="residência" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Própria</option>
                  <option>Alugada</option>
                  <option>Moro de favor</option>
                </select>
            </div>

        <!-- Campo de Reside a quanto tempo com 3 opções para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="Reside a quanto tempo?"><strong>Reside a quanto tempo no endereço?</strong></label>
            <select id="residência tempo" required>
              <option selected disabled value="">Selecione</option>
              <option>Menos que 1 ano</option>
              <option>Mais que 1 ano</option>
              <option>Mais que 5 anos</option>
            </select>
        </div>
    </fieldset>

        <!-- Campo de  já possuí animal com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Já possuí animal de estimação?"><strong>Já possuí animal de estimação?</strong></label>
                <select id="estimação" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>

            <fieldset class="grupo">
                <!-- Campo de animais para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
                <div id="check">
                    <label><strong>Se sim, selecione quais animais você possuí e a quantidade:</strong></label><br><br>
                    <input type="checkbox" id="animal1" name="animal1" value="Gato">
                    <label for="animal1"> Gato</label>
                    <input type="checkbox" id="animal2" name="animal2" value="Cachorro">
                    <label for="animal2"> Cachorro</label>
                    <input type="checkbox" id="animal3" name="animal3" value="Peixe">
                    <label for="animal3"> Peixe</label>
                    <input type="checkbox" id="animal4" name="animal4" value="Tartaruga">
                    <label for="animal4"> Tartaruga</label>
                    <input type="checkbox" id="animal5" name="animal5" value="grande porte">
                    <label for="animal5"> Grande porte</label>
                    <input type="checkbox" id="animal6" name="animal6" value="Outros">
                    <label for="animal6"> Outros</label>
                </div>
            </fieldset> <br>

            <!-- Campo de  termo de responsábilidade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="Você se responsabiliza em castrar o animal?"><strong>Você se responsabiliza em castrar o animal?</strong></label>
                <select id="estimação" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>

          <!-- Campo de  termo de responsábilidade com 3 opções para escolha (select option) e css de classe "campo" -->

            <div class="campo">
                <label for="Você se responsabiliza em cuidar do animal, a fim de zelar para que não ocorra nenhum tipo de maus tratos, ficando estes sob total responsabilidade sua, sob penas da Lei nº 14.064/2020?">
                    <strong>Você se responsabiliza em cuidar do animal, a fim de zelar para que não ocorra nenhum tipo de maus tratos,
                        ficando este sob total responsabilidade sua conforme a Lei nº 14.064/2020?</strong></label>
                <select id="estimação" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>  

            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="motivos para adoção"><strong>Conte um pouco mais sobre os motivos para adoção do animal: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!-- Botão para enviar o formulário -->
            <br>
            <a href="MPVAdoção.html"><button class="botao" type="submit" onsubmit="">ENVIAR</button></a>  
        </br>         
        </form>

    </body>

</html>
